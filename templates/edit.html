{% extends 'master.html' %}
{% load static %}

{% block content %}
    <form action="/update/{{book.id}}">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Book Title</label>
            <input type="text" id="title" class="form-control" name="title" value="{{book.title}}">
        </div>

        <div class="form-group">
            <label for="author">Author Name</label>
            <input type="text" id="author" class="form-control" name="author" value="{{book.author}}">
        </div>

        <div class="form-group">
            <label for="price">Sell Price</label>
            <input type="number" id="price" class="form-control" name="price" value="{{book.price}}">
        </div>

        <div class="form-group">
            <button class="btn btn-primary" type="submit">Update</button>
        </div>
    </form>
{% endblock content %}
