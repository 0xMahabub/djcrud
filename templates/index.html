{% extends 'master.html' %}
{% load static %}

{% block content %}
    <table class="table table-dark">
        <thead>
            <tr>
                <th>Book Name</th>
                <th>Author</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>${{ book.price }}</td>
                <td>
                    <a class="btn btn-info" href="/edit/{{book.id}}">Edit</a>
                    <a class="btn btn-danger" href="/del/{{book.id}}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>

        <tfoot>
            <a href="/add" class="btn btn-primary mb-3">Add New Book</a>
        </tfoot>
    </table>
{% endblock content %}
