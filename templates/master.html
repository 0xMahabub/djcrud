{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD</title>
    <!--CSS-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="page-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-center py-4 bg-primary">
                        <h1 class="h1 text-bold text-light mb-4">Book List CRUD</h1>
                    </div>
                </div>
                <div class="d-block col-12 py-4 min75h">
                    <!--Block => Content-->
                    {% block content %}
                    {% endblock %}
                    <!--Javascripts-->
                </div>
                <div class="col-12">
                    <p class="py-1 text-center bg-secondary text-light">&copy; Mahabubdev</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- <script src="{% static 'js/bootstrap.min.js' %}"></script> -->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
